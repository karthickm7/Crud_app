<mat-toolbar>
  <span>FRUIT SHOPPER</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    routerLink="/cart"
    aria-label="Example icon-button with heart icon"
  >
    <button type="button" class="btn border-secondary px-4 position-relative">
      Cart<mat-icon class="cart px-1">add_shopping_cart</mat-icon>
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
      >
        {{ itemCount() }}
      </span>
    </button>
  </button>
</mat-toolbar>
<div class="container">
  <div class="row mt-2">
    <div class="col col-md-4 offset-md-4"></div>
  </div>
  <div class="search-hero d-flex justify-content-end ms-auto">
    <input
      class="inputt"
      type="text"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
      name="search"
      autocomplete="off"
    />
    <label><mat-icon class="icon">search</mat-icon></label>
    <!-- <a class="btn btn-primary mx-2" routerLink="/fruits/create">Create</a> -->
  </div>

  <div class="container-fluid">
    <div class="row">
      <div
        class="col-lg-4 mt-3"
        *ngFor="let item of allFruits | filter: filterTerm as searchResult"
      >
        <div class="card" style="width: 18rem">
          <img
            class="card-img-top w-18rwm"
            src="{{ item.irl }}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.Name }}</h5>
            <!-- <p class="card-text">Quantity:{{item.Quantity}}</p> -->
            <p class="card-text">{{ item.Price | currency: "INR" }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-dark">Buy Now</button>
              <button class="btn btn-dark" (click)="addToCart(item, template)">
                Add To Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="(allFruits | filter: filterTerm).length === 0">
    <h1>No Content</h1>
  </div>
</div>
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure to delete the item?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="delete()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">Your product has been added to the cart!</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default btn-outline-success"
      (click)="discardAll()"
      data-dismiss="modal"
    >
      YES
    </button>
  </div>
</ng-template>
